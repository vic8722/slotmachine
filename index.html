<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Thumbtack Slot Machine Challenge</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link href="styles/style.css" rel="stylesheet" type="text/css">
  <link href="styles/lights.css" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Droid+Sans|Monoton' rel='stylesheet' type='text/css'>

</head>
<body>
  <div id="machineHolder">
    <div class="machine" id="top"></div>
    <div class="machine" id="middle"></div>
    <div class="machine" id="bottom"></div>
    <div id="top-inside"></div>
    <div id="middle-inside"></div>
    <div id="bottom-inside"></div>
    <div class="handle">
      <div id="handle-joint1" ></div>
      <div id="handle-joint2" ></div>
      <div id="handle-arm1"></div>
      <div id="handle-arm2"></div>
      <div id="handle-ball"></div>
    </div>

    <div class="machine" id="tray"></div>
    <div class="machine" id="tray-door"></div>
    <img id="tea-img" class="images" src="http://pics.clipartpng.com/Cup_of_Tea_PNG_Clipart-155.png"></img>
    <img id="espresso-img" class="images" src="http://pics.clipartpng.com/Coffee_Cup_PNG_Clipart-401.png"></img>
    <img id="coffee-img" class="images" src="http://pics.clipartpng.com/Brown_Coffee_Cup_PNG_Clipart-562.png"></img>
  </div>
  <div class="winner" id="winner">WINNER!</div>
  <div class="lights" id="lights1">
    <div class="led-orange blink-orange"></div>
    <div class="led-blue blink-blue"></div>
    <div class="led-orange blink-orange"></div>
    <div class="led-blue blink-blue"></div>
    <div class="led-orange blink-orange"></div>
    <div class="led-blue blink-blue"></div>
    <div class="led-orange blink-orange"></div>
    <div class="led-blue blink-blue"></div>
  </div>
  <div class="lights" id="lights2">
    <div class="led-orange blink-orange"></div>
    <div class="led-blue blink-blue"></div>
    <div class="led-orange blink-orange"></div>
    <div class="led-blue blink-blue"></div>
    <div class="led-orange blink-orange"></div>
    <div class="led-blue blink-blue"></div>
    <div class="led-orange blink-orange"></div>
    <div class="led-blue blink-blue"></div>
  </div>
  <div id="wrapper">
    <div id="content">
      <div class="fancy">
        <div id="slotMachine">
        </div>
        <input type="button" id="playFancy" value="Spin!">
        <div id="winnerStatus"></div>
      </div>
    </div>
  </div>

  <div id="footer">
    <span>Images from <a href="http://www.clipartpng.com">clipartpng.com</a></span>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="js/lights.js"></script>
  <script type="text/javascript" src="js/slot_machine.js"></script>
  <script type="text/javascript" charset="utf-8">

      // $('.slot').jSlots({
      //     spinner : '#playFancy',
      //     winnerNumber : 7
      // });

</script>

</body>
</html>
